<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Gap Visualizer</title>
    <style>
        body {
            background-color: #282c35;
            color: #ffffff;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .title-container {
            font-family: 'Bungee', cursive;
            font-size: 48px;
            color: #f9a825;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            transition: margin-bottom 0.3s;
        }

        .input-container:last-child {
            margin-bottom: 0;
        }

        .input-container.animated {
            margin-bottom: 30px; /* Adjust as needed */
            animation: moveDown 0.3s ease-out;
        }
        .search-bar {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 8px 20px;
            margin: 5px;
            background-color: #f9a825;
            border: none;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }
        .alert {
            font-size: 18px;
            color: #e57373;
            margin-top: 10px;
        }

        .chart-container {
            width: 90%; /* Adjust as needed */
            margin: 20px auto;
        }

        .chart {
            width: 100%;
        }

        .description {
            font-size: 14px;
            color: #ccc;
            margin-left: 10px;
        }
        
        .hidden {
            display: none;
        }

        .current-price-container {
            width: 200px; /* Adjust the width as needed */
        }

        .current-price {
            width: 100%;
        }

        @keyframes moveDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script>
        let targetPrice = null;

        function getCurrentPrice() {
            var symbol = document.getElementById("symbol").value;

            fetch(`/get_current_price?symbol=${symbol}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("current_price").innerText = `Current Price: $${data.current_price}`;
                    targetPrice = parseFloat(document.getElementById("target_price").value);
                    checkTargetPrice(data.current_price);
                    // Show the current price container
                    document.getElementById("current_price_container").classList.remove("hidden");
                })
                .catch(error => console.error('Error:', error));
        }
        
        function checkTargetPrice(currentPrice) {
            if (targetPrice !== null && !isNaN(targetPrice) && currentPrice >= targetPrice) {
                document.getElementById("alert_message").innerText = `Alert: Price reached $${targetPrice}!`;
            } else {
                document.getElementById("alert_message").innerText = "";
            }
        }
        
        document.getElementById("generate_button").addEventListener("click", function() {
            document.getElementById("loading_indicator").classList.remove("hidden");
            this.disabled = true;

            // Add animation class to other fields
            const inputContainers = document.querySelectorAll(".input-container");
            inputContainers.forEach(container => {
                container.classList.add("animated");
            });

            // Remove animation class after a delay (adjust as needed)
            setTimeout(() => {
                inputContainers.forEach(container => {
                    container.classList.remove("animated");
                });
            }, 300);
        });
    </script>
</head>
<body>
    <div class="title-container">Stock Gap Visualizer</div>
    <div class="search-container">
        <form action="/chart" method="post">
            <div class="input-container">
                <input type="text" class="search-bar" id="symbol" name="symbol" placeholder="Enter stock symbol" value="{{ symbol }}" required>
                <button type="button" class="search-button" onclick="getCurrentPrice()">Get Current Price</button>
                <div class="current-price-container input-container hidden" id="current_price_container">
                    <div class="current-price" id="current_price"></div>
                </div>
            </div>
            <div class="input-container">
                <input type="number" class="search-bar" id="target_price" name="target_price" placeholder="Enter target price">
                <div class="description">Enter a target price to receive an alert when it's reached.</div>
            </div>
            <div class="input-container">
                <button type="submit" class="search-button" id="generate_button">Generate Chart</button>
            </div>
            <div class="input-container">
                <div id="loading_indicator" class="hidden">Generating...</div>
                <div class="alert" id="alert_message"></div>
            </div>
        </form>
    </div>
    <div class="chart-container">
        {% if chart_html %}
            <div class="chart" id="chart-div">
                {{ chart_html | safe }}
            </div>
        {% endif %}
    </div>    
</body>
</html>
