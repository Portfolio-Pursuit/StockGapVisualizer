<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Gap Visualizer</title>
    <style>
        body {
            background-color: #282c35; /* Dark background color */
            color: #ffffff; /* Light text color */
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Google Font */
        }
        .title-container {
            margin-top: 50px;
            font-family: 'Bungee', cursive; /* Google Font */
            font-size: 48px;
            color: #f9a825; /* Bright yellow color */
        }
        .search-container {
            margin-top: 30px;
        }
        .search-bar {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 8px 20px;
            margin: 5px;
            background-color: #f9a825; /* Bright yellow color */
            border: none;
            color: #ffffff; /* Light text color */
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> <!-- Google Font - Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> <!-- Google Font - Roboto -->
    <script>
        function getCurrentPrice() {
            var symbol = document.getElementById("symbol").value;
    
            fetch(`/get_current_price?symbol=${symbol}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("current_price").innerText = `Current Price: $${data.current_price}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="title-container">Stock Gap Visualizer</div>
    <div class="search-container">
        <form action="/" method="post">
            <input type="text" class="search-bar" id="symbol" name="symbol" placeholder="Enter stock symbol" value="{{ symbol }}" required>
            <br>
            <button type="button" class="search-button" onclick="getCurrentPrice()">Get Current Price</button>
            <div id="current_price"></div> <!-- Display the current price here -->
            <button type="submit" class="search-button">Generate Chart</button>
        </form>
    </div>
    <div>
        {% if chart_html %}
            {{ chart_html | safe }}
        {% endif %}
    </div>
</body>
</html>
