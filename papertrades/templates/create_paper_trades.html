<!-- papertrades/templates/create_paper_trades.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('paper_trading.static', filename='create_paper_trades.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Paper Trade</title>
</head>
<body>
    <div class="container">
        <h1>Create Paper Trade</h1>
        <form method="POST">
            <label for="asset">Asset:</label>
            <input type="text" id="asset" name="asset" required>
            <label for="direction">Direction:</label>
            <select id="direction" name="direction" required>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="entry_price">Entry Price ($):</label>
            <input type="number" id="entry_price" name="entry_price" step="0.01" required>
            <button type="submit" class="submit-button">Create Trade</button>
        </form>
        <a class="back-button" href="{{ url_for('paper_trading.list_paper_trades') }}">Back to Paper Trades</a>
    </div>
</body>
</html>
