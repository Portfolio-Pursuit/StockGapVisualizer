<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Paper Trade</title>
</head>
<body>
    <h1>Create Paper Trade</h1>
    <form method="POST">
        <label for="asset">Asset:</label>
        <input type="text" id="asset" name="asset" required><br>
        <label for="direction">Direction:</label>
        <select id="direction" name="direction" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="entry_price">Entry Price ($):</label>
        <input type="number" id="entry_price" name="entry_price" step="0.01" required><br>
        <button type="submit">Create Trade</button>
    </form>
    <a href="{{ url_for('paper_trading.list_paper_trades') }}">Back to Paper Trades</a>
</body>
</html>
