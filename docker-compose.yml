version: "3"
services:
  web:
    build: .
    environment:
      - DOCKER_CONTAINER=true
      - FLASK_DEBUG=1
    ports:
      - "8000:8000"  # Expose your Flask app's port
    volumes:
      - type: bind
        source: ./data
        target: /home
      - ./data:/data
    depends_on:
      - rabbitmq  # Ensure that RabbitMQ is ready before starting the application

  celery-beat:
    build: .
    command: sh -c "sleep 5 && celery -A common.application.application.celery beat --loglevel=info"
    depends_on:
      - web 

  celery-beat-worker:
    build: .
    command: sh -c "sleep 10 && celery -A common.application.application.celery worker --loglevel=info -E"
    depends_on:
      - web

  celery-worker-sequential:
    build: .
    command: sh -c "sleep 10 && celery -A common.application.application.celery worker --loglevel=info -E -Q sequential_queue -c 1" 
    depends_on:
      - web

  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # RabbitMQ Management UI port
